<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Pragma" content="no-cache">  <!-- 禁止瀏覽器用快取開啟網頁 -->
    <title>嵌入式Javascript</title>
</head>
<body style="text-align: center;">
    <div style="display: flex;justify-content: space-between;">
        <div>
            <p>JS的訣竅: 搞懂<h1>誰、什麼時候、做什麼</h1></p>
            <br>
        
            <p id="text-div" style="font-size: 4rem;"></p>
            <button id="my-button">按我上面的數字就會+1，你敢不敢?</button>
        </div>
        <img src="1492502309917.gif">
    </div>

    <!-- 嵌入式Javascript -->
    <script>
        var countNum = 0
        updateCountNumber()
        // 誰
        var myBtn = document.getElementById("my-button")
        test = document.createElement("div")
        test.style.color=""
        myBtn.appendChild(test)
        
        myBtn.addEventListener(
            'click', // 什麼時候
            function (event) { // 做什麼
                countNum += 1
                updateCountNumber()
            }
        );

        function updateCountNumber(){
            var myDiv = document.getElementById("text-div")
            myDiv.innerText = countNum
        }
    </script>
</body>
</html>
