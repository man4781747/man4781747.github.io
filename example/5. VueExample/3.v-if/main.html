<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Pragma" content="no-cache">  <!-- 禁止瀏覽器用快取開啟網頁 -->
    <title>v-show</title>
    <style>
        html {border: 2px #000 solid;}
    </style>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
    <div id="app-3">
        <p v-if="switchNum==0">switchNum 為 0</p>
        <p v-else-if="switchNum==1">現在switchNum 為 1</p>
        <p v-else>switchNum 特別值 {{switchNum}}</p>
    </div>
</body>
<script src="VueSetting.js"></script>
</html>
